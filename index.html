<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

    <!-- CSS -->

    <!-- JS -->

    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg">

                        </li>
                    </ul>

            </div>

            <div id="carousel" class="carousel slide d-flex align-items-center" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="previews-wrapper">
                            <div class="preview-container">
                                <img src="./assets/template_preview/digimedia.svg" alt="">
                            </div>
                            <div class="preview-container">
                                <img src="./assets/template_preview/leadeship.svg" alt="">
                            </div>
                            <div class="preview-container">
                                <img src="./assets/template_preview/firstPortfolio.svg" alt="">

                                <img src="./assets/template_preview/firstPortfolio.svg" alt="">

                    </div>

                        <div class="previews-wrapper">

                                <img src="./assets/template_preview/leadeship.svg" alt="" class="img-fluid">
                            </div>

                                <img src="./assets/template_preview/firstPortfolio.svg" alt="" class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </main>
    <!-- SUN ICON -->
    <div id="sunIcon" class="container-fluid">
        <div class="container-fluid d-flex justify-content-end">
            <img src="./assets/icons/sun.svg" alt="">
        </div>
    </div>
